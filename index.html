<!doctype html>

<html>
<head>
  <title>Orange Blossom Casa</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=0.5"/>
  <link rel="stylesheet" type="text/css" href="obc_landing_page.css"/>
</head>
<body>
  <div class="header bottom">
  </div>

  <div class="desktop-only centered">

    <img class="bottom" src="images/desktop/waterfall_opt.jpg" alt="waterfall" width="966" height="450"/>

    <img class="bottom right" src="images/desktop/oranges_opt.jpg" alt="oranges" width="632" height="420"/>
    <div class="box bottom" id="box1"></div>

    <div class="box bottom right" id="box2"></div>
    <img class="bottom" src="images/desktop/glasses_opt.jpg" alt="backyard sunset" width="608" height="400"/>

    <img class="bottom right" src="images/desktop/frontdoor_opt.jpg" alt="front door" width="310" height="360"/>
    <div class="box bottom right" id="box3"></div>
    <img class="bottom" src="images/desktop/salad_opt.jpg" alt="salad" width="310" height="360"/>

  </div>

  <div class="mobile-only centered">

    <img class="bottom" src="images/mobile/r-waterfall_opt.jpg" alt="waterfall"/>

    <div class="box bottom right" id="rbox1"></div>
    <img class="bottom" src="images/mobile/r-oranges_opt.jpg" alt="oranges"/>

    <img class="bottom" src="images/mobile/r-glasses_opt.jpg" alt="wine glasses"/>

    <div class="box bottom" id="rbox2"></div>

    <img class="bottom" src="images/mobile/r-salad_opt.jpg" alt="salad"/>

    <div class="box bottom right" id="rbox3"></div>
    <img class="bottom" src="images/mobile/r-frontdoor_opt.jpg" alt="frontdoor">

  </div>

  <div id="clearfloat"></div>
  <div class="footer"></div>

</body>
</html>
